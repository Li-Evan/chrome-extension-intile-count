<!-- 
  创建图标说明：
  1. 在浏览器中打开这个文件
  2. 右键点击下面的图标
  3. 选择"另存为图片"，保存为 icon.png
  或者使用任何128x128的PNG图片作为icon.png
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .icon-container {
      text-align: center;
    }
    .icon {
      width: 128px;
      height: 128px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    p {
      margin-top: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="icon">IT</div>
    <p>右键保存为 icon.png</p>
  </div>
</body>
</html>
